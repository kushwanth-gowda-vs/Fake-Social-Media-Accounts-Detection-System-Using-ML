<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="static/images/1.png" alt="" style="width: 200px;" /><span>

            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('about')}}"> About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('view')}}"> View </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('model')}}">Model</a>
                </li>
              </ul>

            </div>
            <div class="quote_btn-container ml-0 ml-lg-4 d-flex justify-content-center">
              <a href="{{url_for('prediction')}}">
                Prediction
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

    <!-- Main Prediction Section -->
    <section class="about-part" style="height: 700px;">
      <div class="container">
        <div class="about-part-details text-center">
          <h1 style="background-color: coral; color: black; margin-top: 100px;">{{ msg }}</h1>
        </div>

        <div class="about-part-details text-center">
          <h2 style="margin-top: 100px;">Start Prediction</h2>
          <div class="col-md-12 col-md-offset-0 text-center">
            <div class="display-t">
              <div class="display-tc animate-box" data-animate-effect="fadeIn">
                <h3 style="color:black;margin-top: 29px;">Fake Account Detection</h3>
                <h3 style="color:black;">With the help of Machine Learning</h3>
                <p>
                  <center>
                    <!-- Form to choose an algorithm and make predictions -->
                    <form action="{{ url_for('model') }}" method="post">
                      <!-- Dropdown for choosing the algorithm -->
                      <center>
                        <select name="algo"
                          style="margin-top: 50px;height: 52.22222px;width: 302.22222px; border-color:orange;">
                          <option style="color:black;" value="0">Choose an Algorithm</option>
                          <option style="color:black;" value="Decision_Tree_Classifier">Decision Tree Classifier
                          </option>
                          <option style="color:black;" value="logistic_regression">Logistic Regression</option>
                          <option style="color:black;" value="RandomForestClassifier">Random Forest Classifier</option>
                        </select>
                      </center>

                      <!-- Submit button -->
                      <input class="btn btn-outline-primary" type="submit" value="Submit"
                        style="margin-left: 0px;margin-top: 33px;">
                    </form>
                  </center>

                  <!-- Display model accuracy results -->
                <div style="margin-top: 30px; text-align: center;">
                  <h3>Model Accuracy Results</h3>
                  {% if msg %}
                  <p style="color:black; font-size: 18px;">{{ msg }}</p>
                  {% endif %}
                </div>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div><!--/.container-->
    </section><!--/.about-part-->
  </div>
